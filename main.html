<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toy</title>
    <link rel="stylesheet" href="./mais.css" />
  </head>
  <body>
    <div class="header header-background">
      <h1 class="header-background">tic tac toe</h1>
    </div>
    <div class="container">
      <div class="cube-flex">
        <div class="cube">
          <div id="box1" data-position="7" class="options box text-center box-text">
          </div>
          <div id="box2" data-position="4" class="options box text-center box-text">
          </div>
          <div id="box3" data-position="1" class="options box text-center box-text">
          </div>
        </div>
        <div class="cube">
          <div id="box4" data-position="8" class="options box text-center box-text">
          </div>
          <div id="box5" data-position="5" class="options box text-center box-text">
          </div>
          <div id="box6" data-position="2" class="options box text-center box-text">
          </div>
        </div>
        <div class="cube">
          <div id="box7" data-position="9" class="options box text-center box-text">
          </div>
          <div id="box8" data-position="6" class="options box text-center box-text">
          </div>
          <div id="box9" data-position="3" class="options box text-center box-text">
          </div>
        </div>
      </div>
      <!-- <div id="score" class="score-board">Win: <span id="scoreValue"></span></div> -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
